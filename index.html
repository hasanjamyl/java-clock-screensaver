
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Source Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d1117;
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        @keyframes drift {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2vw, 2vh); }
            50% { transform: translate(-1vw, 4vh); }
            75% { transform: translate(-3vw, -1vh); }
            100% { transform: translate(0, 0); }
        }
        .screensaver-float {
            animation: drift 20s ease-in-out infinite;
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }
        .code-container::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbars for live data */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
